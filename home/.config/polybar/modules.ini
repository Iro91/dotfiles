[module/network]
type = custom/script
content-padding = 2
label = %output%
label-foreground = ${colors.color1}
exec = bash ~/.config/polybar/network.sh
interval = 120

[module/battery]
type = internal/battery
label-background = ${colors.color2}

; This is useful in case the battery never reports 100% charge
full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 2

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = <label-full>
format-full-prefix = 

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = "%percentage%% (%time%)"

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = "%percentage%% (%time%)"

; Available tokens:
;   %percentage% (default)
label-full = " Full"

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
;bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
;;animation-discharging-0 = ${battery.anim0}
;;animation-discharging-1 = ${battery.anim1}

; Framerate in milliseconds
;animation-discharging-framerate = 500




[module/pulseaudio]
type = internal/pulseaudio
format-volume-foreground = ${colors.color3}
format-volume = <label-volume>
label-volume = 󰕾 %percentage%%
label-muted = 󰖁 Muted 
label-muted-foreground = ${colors.color1}
click-right = pavucontrol

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
;card = intel_backlight
card = intel_backlight

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <ramp> <label>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

ramp-0 = 󰃜
ramp-1 = 󰃝
ramp-2 = 󰃞
ramp-3 = 󰃟
ramp-4 = 󰃠

[module/workspace]
type = internal/i3
pin-workspaces = true

label-focused = %index%
label-focused-foreground = ${colors.color8}
label-focused-background = ${colors.color2}
#label-focused-background = ${colors.color1}
label-focused-padding = 1

label-active = %index%
label-active-foreground = ${colors.color8}
label-active-background = ${colors.color4}
label-active-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${colors.color8}
label-unfocused-background = ${colors.color12}
#label-unfocused-background = ${colors.color1}
label-unfocused-padding = 1

; Separator in between workspaces
#label-separator = |
#label-separator-padding = 1
#label-separator-foreground = ${colors.color7}


[module/memory]
type = internal/memory
interval = 10
format-foreground = ${colors.color5}
#label =  %percentage_used:0.5%%
format = <label>
format-prefix = 
label = " %mb_used%"

[module/cpu]
type = internal/cpu
interval = 11
format-foreground = ${colors.color6}
format = <label>
format-prefix = 
label = " %percentage%%"

[module/date]
type = internal/date
#date = 󰃭 %A, %d %B
; Format the date
date = %a %b %d
date-alt = "%Y-%m-%d"
label = %date%
label-foreground = ${colors.color2}


[module/time]
type = internal/date
interval = 1
time = 󰥔 %I:%M:%S %p
label = %time%
label-foreground = ${colors.color1}

